name: Build Images
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v1

    - name: Build image
      run: make build
      env:
        REPO: master
        TAG: master

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Deploy image
      run: docker images
