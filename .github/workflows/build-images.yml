name: "Images"

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master
  schedule:
    - cron: '0 */12 * * *'

jobs:
  build-images:
    name: "Build tag ${{ matrix.tag }} from repo ${{ matrix.repo }}"

    strategy:
      matrix:
        tag: ['latest', '19.08', '19.04', 'master']
        include:
        - tag: 'latest'
          repo: 'release'
        - tag: '19.08'
          repo: '1908'
        - tag: '19.04'
          repo: '1904'
        - tag: 'master'
          repo: 'master'
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: "Build image"
      env:
        DOCKER_REPO: ligato/vpp-base
        REPO: ${{ matrix.repo }}
        TAG: ${{ matrix.tag }}
      run: |
        	docker build --build-arg REPO="$(REPO)" --build-arg VPP_VERSION="$(VPP_VERSION)" --tag $(IMAGE_TAG) .
          docker run --rm "$DOCKER_REPO:$TAG" dpkg-query -f '${Version}' -W vpp

    - name: "Deploy image"
      env:
        DOCKER_REPO: ligato/vpp-base
        REPO: ${{ matrix.repo }}
        TAG: ${{ matrix.tag }}
      run: |
        env | sort
        docker images "$DOCKER_REPO"
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        make push
